<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexia Chan">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="m-auto mt-5 rounded-5 calculatorContainer">
        <div class="d-flex flex-row justify-content-end align-items-end m-auto mt-5 pe-3 rounded-4 screenContainer">
            <p class="d-inline numbers">0<p>
        </div>

        <div class="text-white text-center mt-5 buttonsContainer">
            <div class="d-flex justify-content-between">
                <button class="operator" data-action="add">+</button>
                <button class="operator" data-action="subtract">-</button>
                <button class="operator" data-action="multiply">x</button>
                <button class="operator" data-action="divide">/</button>
            </div>
            <div class="d-flex">
                <div>
                    <div class="d-flex justify-content-start nums">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                    </div>
                    
                    <div class="d-flex justify-content-start nums">
                        <button class="">4</button>
                        <button class="">5</button>
                        <button class="">6</button>
                    </div>

                    <div class="d-flex justify-content-start nums">
                        <button class="">1</button>
                        <button class="">2</button>
                        <button class="">3</button>
                    </div>

                    <div class="d-flex justify-content-start nums">
                        <button class="">0</button>
                        <button class="" data-action="decimal">.</button>
                        <button class="" data-action="clear">CE</button>
                    </div>
                </div>
                <div class="d-flex">
                    <button class="calculate" data-action="calculate">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
