<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexia Chan">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="m-auto mt-5 rounded-5 calculatorContainer">
        <div class="d-flex flex-row justify-content-end align-items-end m-auto mt-5 pe-3 rounded-4 screenContainer">
            <p class="d-inline numbers">0<p>
        </div>

        <div class="text-white text-center mt-5 buttonsContainer">
            <div class="d-flex justify-content-between">
                <button class="btn2 button">AC</button>
                <button class="btn2 button">+/-</button>
                <button class="btn2 button">%</button>
                <button class="btn3 button">/</button>
            </div>
            
            <div class="d-flex justify-content-between">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="btn3 button">X</button>
            </div>
            
            <div class="d-flex justify-content-between">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="btn3 button">-</button>
            </div>

            <div class="d-flex justify-content-between">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="btn3 button">+</button>
            </div>

            <div class="d-flex justify-content-between">
                <button class="button">&lt;3</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="btn3 button">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
